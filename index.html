<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <meta name="description" content="HTML and CSS practice - Level: Beginner ">
  <meta name="keywords" content="HTML, CSS, Flexbox">
  <meta name="author" content="Lisa Petersson">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <title>NFT card component - LP</title>
</head>

<body>
  <div class="card">
    <div class="card__container">

      <div id="img__container">
        <img id="card__img" src="./images/image-equilibrium.jpg" alt="equilibrium">
        <div id="card__overlay">
          <img id="card__img-overlay" src="./images/icon-view.svg" alt="eye icon">
        </div><!-- End of card__overlay -->
      </div><!-- End of img__container -->

        <section id="card__text">
          <h2><a href="#" target="_blank">Equilibrium #3429</a></h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          
          <div class="info">
            <div id="crypto">
                <img src="./images/icon-ethereum.svg" alt="ethereum icon">
                <p id="eth">0.041 ETH</p>
            </div>

            <div id="time">
              <img src="./images/icon-clock.svg" alt="clock icon">
              <p id="days">3 days left</p>
            </div>
          </div><!-- End of info -->
        
          <div id="creator__section">
            <img id="profile__img" src="./images/image-avatarLP.png" alt="avatar">
            <p id="creator">Coded by <a href="https://lisapetersson.se/" 
              target="_blank">Lisa Petersson</a>.</p>
          </div>
        </section><!-- End of card__text -->
      </div><!-- End of card__container -->
    </div><!-- End of card -->
</body>
</html>
